<!DOCTYPE html>
<html>
<head>
  <title>Word Finder</title>
  <link rel="stylesheet" href="popup.css" />
  <meta charset="UTF-8" />
</head>
<body>
  <div class="card">
    <h2 id="word-title">Word</h2>
    <p id="definition">Definition will go here...</p>

    <details>
      <summary>Synonyms</summary>
      <ul id="synonyms">
        <li>Similar</li>
        <li>Related</li>
      </ul>
    </details>

    <details>
      <summary>Example Usage</summary>
      <p id="example">"This is an example sentence."</p>
    </details>

    <details>
      <summary>Pronunciation</summary>
      <p id="pronunciation">/ˈwərd/</p>
    </details>
  </div>

  <script src="popup.js"></script>
</body>
</html>
